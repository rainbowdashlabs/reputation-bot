name: Verify

on: [push, pull_request]

env:
  JAVA_VERSION: 21
  PYTHON_VERSION: 3.14
  NODE_VERSION: 24

jobs:
  build-backend:
    runs-on: ubuntu-latest
    name: Backend Build

    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
      - uses: gradle/actions/wrapper-validation@v5
      - name: Build with Gradle
        run: ./gradlew --build-cache build -x test -x spotlessCheck
      - name: Test with Gradle
        run: ./gradlew test --info

  build-frontend:
    runs-on: ubuntu-latest
    name: Frontend Build

    steps:
      - uses: actions/checkout@v6
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      - name: Type check
        working-directory: frontend
        run: npx vue-tsc -b --noEmit
      - name: Build frontend
        working-directory: frontend
        run: npm run build

  verify-license-backend:
    runs-on: ubuntu-latest
    name: Backend License Check

    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
      - uses: gradle/actions/wrapper-validation@v5
      - name: Check backend license headers
        run: ./gradlew checkLicenseBackend

  verify-license-frontend:
    runs-on: ubuntu-latest
    name: Frontend License Check

    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
      - uses: gradle/actions/wrapper-validation@v5
      - name: Check frontend license headers
        run: ./gradlew checkLicenseFrontend

  verify-locales-backend:
    runs-on: ubuntu-latest
    name: Backend Locale Validation

    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
      - uses: gradle/actions/wrapper-validation@v5
      - name: Run locale validation tests
        run: ./gradlew testLocale --info
      - name: Check UTF-8 for resource bundles
        run: ./gradlew spotlessBackendLocalesCheck

  verify-formatting-backend:
    runs-on: ubuntu-latest
    name: Backend Format Validation

    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
      - uses: gradle/actions/wrapper-validation@v5
      - name: Run formatting tests
        run: ./gradlew spotlessJavaCheck

  verify-formatting-frontend:
    runs-on: ubuntu-latest
    name: Frontend Format Validation

    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
      - uses: gradle/actions/wrapper-validation@v5
      - name: Run formatting tests
        run: ./gradlew spotlessJavascriptCheck spotlessVueCheck

  verify-database:
    runs-on: ubuntu-latest
    name: Backend Database Validation

    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
      - uses: gradle/actions/wrapper-validation@v5
      - name: Run database validation tests
        run: ./gradlew testDatabase --info


  verify-locales-frontend:
    runs-on: ubuntu-latest
    name: Frontend Locale Validation

    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
      - uses: gradle/actions/wrapper-validation@v5
      - name: Check encoding
        run: ./gradlew spotlessFrontendLocalesCheck
#      - name: Check all keys exist in all locales
#        working-directory: tooling
#        run: python3 -m frontend_locales
#      - name: Check for unused keys
#        if: success() || failure()
#        working-directory: tooling
#        run: |
#          echo "=== Checking for unused keys ==="
#          python3 -m frontend_locales 2>&1 | grep -A 20 "Check 2:" || true
      - name: Check variable consistency
        if: success() || failure()
        working-directory: tooling
        run: |
          echo "=== Checking variable consistency ==="
          python3 -m frontend_locales 2>&1 | grep -A 20 "Check 3:" || true
      - name: Check for extra keys
        if: success() || failure()
        working-directory: tooling
        run: |
          echo "=== Checking for extra keys ==="
          python3 -m frontend_locales 2>&1 | grep -A 20 "Check 4:" || true

  build-docker:
    runs-on: ubuntu-latest
    name: Docker Build

    steps:
      - uses: actions/checkout@v6
      - name: Build as Docker image
        run: docker build . -f docker/Dockerfile

  verify-docs:
    runs-on: ubuntu-latest
    name: Docs Build

    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: pip install pipenv && pipenv install && pipenv run mkdocs build

